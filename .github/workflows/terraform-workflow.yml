name: Terraform Plan (OIDC Auth)

on:
  workflow_dispatch:

permissions:
  id-token: write        # REQUIRED for OIDC
  contents: read         # To read repo content

jobs:
  terraform:
    name: Terraform Init & Plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra   # âœ… Ensures all Terraform commands run inside the infra folder

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::672275037966:role/GithubActions
          role-session-name: GithubActions
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init



      - name: Terraform Plan
        run: terraform plan -out=tfplan.binary


      - name: Terraform apply
        run: terraform apply --auto-approve
